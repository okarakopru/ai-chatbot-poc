<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lean Scale Case Study ‚Äì AI Chatbot by Orhan Karakopru</title>

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div id="app">

    <!-- ROBOT SECTION -->
    <div class="robot-container">
        <img src="/static/assets/robot.png" class="robot-img" alt="AI Robot">
    </div>

    <!-- CHAT SECTION -->
    <div id="chat-box"></div>

    <!-- NORMAL INPUT AREA -->
    <div id="input-area" class="input-area">
        <input id="user-input" type="text" placeholder="Type your message...">

        <!-- MIC BUTTON -->
        <button id="mic-btn" class="mic-btn">üé§</button>

        <!-- SEND BUTTON -->
        <button id="send-btn" class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>


    <!-- VOICE RECORDING BAR (Replaces Input Area) -->
    <div id="voice-bar" class="voice-bar hidden">

        <!-- WAVEFORM LEFT SIDE -->
        <div class="wave-container">
            <div class="wave-bars">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>

        <!-- STOP BUTTON (‚èπ) -->
        <button id="voice-stop" class="voice-stop-btn">‚èπ</button>

        <!-- SEND BUTTON (same position as text mode) -->
        <button id="voice-send" class="voice-send-btn">‚û§</button>

    </div>

</div>

<!-- SCROLL BUTTON -->
<button id="scroll-down-btn" class="scroll-btn hidden">‚Üì</button>

<script src="/static/script.js"></script>

</html>
