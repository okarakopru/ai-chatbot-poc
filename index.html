<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <!-- Robot Section -->
    <div class="robot-container">
        <img src="assets/robot.png" class="robot-img" alt="AI Robot">

        <!-- Thinking Bubble -->
        <div id="thinking-bubble" class="hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Chat Section -->
    <div id="chat-box"></div>

    <!-- Input Section -->
    <div class="input-area">
        <input id="user-input" type="text" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
