<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lean Scale Case Study ‚Äì AI Chatbot by Orhan Karakopru</title>

</head>
<body>

<div id="app">

    <!-- ROBOT SECTION -->

        <img src="/static/assets/robot.png" class="robot-img" alt="AI Robot">

    <!-- CHAT BOX -->
    <div id="chat-box"></div>

    <!-- TEXT MODE INPUT ROW -->
    <div id="text-row" class="input-row">

        </div>
        <button id="mic-btn" class="mic-btn">üé§</button>

    </div>

    <!-- VOICE MODE INPUT ROW -->
    <div id="voice-row" class="input-row hidden">

        <!-- Waveform box (same height/width as text input box) -->
        <div id="voice-box" class="input-box">
            <div class="wave-bars">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>

        <!-- STOP btn -->
        <button id="voice-stop" class="stop-btn">‚èπ</button>

        <!-- SEND btn -->
        <button id="voice-send" class="send-btn">‚û§</button>
    </div>

</div>

<!-- SCROLL DOWN BUTTON -->
<button id="scroll-down-btn" class="scroll-btn hidden">‚Üì</button>
