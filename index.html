<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot Lean Scale Demo</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .user { text-align: right; margin: 10px; }
    .bot { text-align: left; margin: 10px; }
    .bubble {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user .bubble { background: #007bff; color: white; }
    .bot .bubble { background: #e6e6e6; }
  </style>
</head>

<body>
  <div id="chat">
    <h2>Lean Scale Case Study Multilingual Chatbot Demo</h2>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Ask me about your order..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      const userMsg = input.value;
      messages.innerHTML += `<div class='user'><div class='bubble'>${userMsg}</div></div>`;
      input.value = "";

      const res = await fetch("https://ai-chatbot-poc.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg })
      });

      const data = await res.json();
      messages.innerHTML += `<div class='bot'><div class='bubble'>${data.reply}</div></div>`;
    }
  </script>
</body>
</html>
