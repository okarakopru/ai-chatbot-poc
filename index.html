<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lean Scale Case Study – AI Chatbot by Orhan Karakopru</title>

    <!-- Linked CSS -->

</head>
<body>

<div id="app">

    <!-- ROBOT SECTION -->
    <div class="robot-container">
        <img src="/static/assets/robot.png" class="robot-img" alt="AI Robot">

    <div id="chat-box"></div>
